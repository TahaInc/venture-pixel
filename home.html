    <script type="text/javascript">

        $(document).ready(function () {
            $("#transition").fadeOut(400);
            $(".c-scrollbar").addClass("dark_mode");
            scroll.update();
        });


        scroll.on("call", (event, direction) => {
            if (!scroll.isMobile) {
                if (event == "description" && direction == "enter") {
                    $("body, header, .c-scrollbar, #logo, #hamburger_menu").removeClass("dark_mode")
                } else if (event == "description" && direction == "exit") {
                    $("body, header, .c-scrollbar, #logo, #hamburger_menu").addClass("dark_mode")
                }
            }
        });
